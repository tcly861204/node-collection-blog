name: collection-blog
on:
  push:
    branches: [main]
  schedule:
    # 定时任务，在每天的5点推送信息到邮箱
    - cron: '0 21 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js v14.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Install
        run: npm install # 安装依赖
      
      - name: Build
        run: npm run build
